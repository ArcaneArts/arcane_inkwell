name: arcane_inkwell
description: Transform markdown files into beautiful knowledgebase websites with auto-generated navigation, search, and theming.
version: 0.1.0
repository: https://github.com/ArcaneArts/arcane_inkwell

environment:
  sdk: ^3.10.0

dependencies:
  jaspr: ^0.22.1
  jaspr_content: ^0.4.5
  arcane_jaspr:
    path: ../arcane_jaspr
  yaml: ^3.1.3
  json5: ^0.8.2

dev_dependencies:
  build_runner: ^2.10.4
  jaspr_builder: ^0.22.1
  lints: ^6.0.0

scripts:
  autoconst: dart-auto-const
