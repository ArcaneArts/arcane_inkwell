name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
    paths:
      - 'example/**'
      - 'lib/**'
      - 'scripts/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Get dependencies (scripts)
        working-directory: scripts
        run: dart pub get

      - name: Switch to remote dependencies
        run: dart scripts/switch_dependencies.dart remote

      - name: Install dependencies
        working-directory: example
        run: dart pub get

      - name: Install jaspr CLI
        run: dart pub global activate jaspr_cli

      - name: Build static site
        working-directory: example
        run: dart pub global run jaspr_cli:jaspr build --dart-define=BASE_URL=/arcane_inkwell

      - name: Add .nojekyll
        working-directory: example
        run: touch build/jaspr/.nojekyll

      - name: Copy 404.html for SPA routing
        working-directory: example
        run: cp build/jaspr/index.html build/jaspr/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: example/build/jaspr

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
